<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
    <script>
        // This is a comment
        console.log("Let's do math");

        let x = 5;
        console.log(x);
        let y = 3;
        console.log(y);

        let z = x * y;
        console.log(z);

        console.log("Math on my own")

        let zPlus = x + y;
        console.log(zPlus);

        let zMinus = x - y;
        console.log(zMinus);

        let zDivide = x / y;
        console.log(zDivide);

        console.log("Working with strings");

        let firstName = 'Gabrielle';
        let middleName = 'Suzanne';
        let lastName = 'Keene';
        let name = firstName + " " + middleName + " " + lastName;
        console.log(name);
        // Strings on my own

        let greeting = 'My name is ' + name;
        console.log(greeting);

        console.log("Using function");

        function makeSquare(theNumb) {
          let squared = theNumb * theNumb;
          return squared;
        }

        let try01 = makeSquare(3);
        console.log(try01);

        console.log(makeSquare(5));

        function makeName(myName) {
          let fullName = myName;
          return fullName;
        }

        let try02 = makeName(name)
        console.log(try02);

        let firstName2 = 'Maria';
        let middleName2 = 'Becho';
        let lastName2 = 'Keene';
        let name2 = firstName2 + " " + middleName2 + " " + lastName2;
        
        let try03 = makeName(name2)
        console.log(try03);

        let firstName3 = 'Robert';
        let middleName3 = '"Beto"';
        let lastName3 = "O'Rourke";
        let name3 = firstName3 + " " + middleName3 + " " + lastName3;
        
        let try04 = makeName(name3)
        console.log(try04);

      
      
    </script>
</body>
</html>
